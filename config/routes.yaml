nouveau:
    path: /nouveau
    controller: App\Controller\ElementController::addElement
edit_element:
    path: /element/edit/{id}
    controller: App\Controller\ElementController::editElement
    requirements:
        id: '\d+'
show_element:
    path: /element/{id}
