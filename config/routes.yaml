    requirements:
        id: '\d+'
switch_publish_element:
    path: /element/unpublish/{id}
    controller: App\Controller\ElementController::switchPublishElement
    requirements:
        id: '\d+'
delete_element:
    path: /element/delete/{id}
    controller: App\Controller\ElementController::deleteElement
    requirements:
        id: '\d+'
